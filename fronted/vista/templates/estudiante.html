<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel del Estudiante</title>
    <link rel="stylesheet" href="../../../global/css/estudiante.css">
</head>
<body>

<div id="header"></div>

<div class="container">
    <h1 id="tituloBienvenida">Bienvenido, Estudiante</h1>

    <!-- PERFIL DEL ESTUDIANTE -->
    <section class="card">
        <h2>Perfil del Estudiante</h2>
        <p><strong>Nombre:</strong> <span id="nombreEst"></span></p>
        <p><strong>Apellidos:</strong> <span id="apellidosEst"></span></p>
        <p><strong>Carrera:</strong> <span id="carreraEst"></span></p>
        <p><strong>Email:</strong> <span id="emailEst"></span></p>
    </section>

    <!-- MATERIAS DEL ESTUDIANTE -->
    <section class="card">
        <h2>Materias Inscritas</h2>
        <ul id="listaMaterias"></ul>
    </section>

    <!-- HORARIO -->
    <section class="card">
        <h2>Horario Semanal</h2>
        <table class="tabla-horario">
            <thead>
                <tr>
                    <th>Día</th>
                    <th>Materia</th>
                    <th>Hora</th>
                </tr>
            </thead>
            <tbody id="tablaHorario"></tbody>
        </table>
        <button id="btnCerrarSesion">Cerrar sesión</button>

    </section>
   
</div>
<div id="footer"></div>
<script type="module" src="../../controlador/estudiante.js"></script>

</body>
</html>
